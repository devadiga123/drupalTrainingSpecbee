<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Login</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/robot.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-12  col-sm-12 col-md-12">
                <div class="hero__content">
                    <div class="hero__section">
                        <center>
                            <img src="images/name.jpg" class="hero__image">
                        </center>
                        <div class="google">
                            <h1 class="google__title">Sign in</h1>
                            <p class="google__text">to continue to Gmail</p>
                        </div>

                        <div class="email">
                            <form>
                                <div>
                                    <input type="email" class="email__search form-control" placeholder="Email or phone">
                                </div>
                            </form>
                            <div class="email__forgot">
                                <a href="" class="email__link">Forgot email?</a>
                            </div>
                        </div>

                        <div class="suggestion">
                            <p class="suggestion__text">Not your computer? Use Guest mode to sign in privately. </p>
                            <a href="" class="suggestion__link">Learn more</a>
                        </div>
                        <div class="account">
                            <a href="" class="account__create">Create account</a>
                            <span>
                                <button type="button" class="btn btn-default account__next">Next</button>
                            </span>

                        </div>

                    </div>

                    <footer>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <div class="language">
                                    <select class="language__select">
                                        <option>English (United States)</option>
                                        <option>English (United Kingdom)</option>
                                        <option>Espanol</option>
                                        <option>Filipno</option>
                                    </select>

                                    <div class="language__suggestion">
                                        <span>
                                            <a href="" class="language__text">Terms</a>
                                        </span>
                                        <span>
                                            <a href="" class="language__text">Privacy</a>
                                        </span>
                                        <span>
                                            <a href="" class="language__text">Help</a>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>

        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
</body>

</html>
